<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üïπÔ∏è Vulnerability for Challenge</title>
  <script src="data.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #0f0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1::after {
      content: "_";
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    label, select {
      font-size: 10px;
      margin-bottom: 15px;
    }

    select {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      font-family: 'Press Start 2P', monospace;
    }

    /* Contenedor para la tabla con scroll vertical */
    .table-container {
      max-height: 250px;
      overflow-y: auto;
      margin: 20px auto;
      max-width: 90vw;
      background-color: #000;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #000;
    }

    th {
      border: 1px solid #0f0;
      padding: 8px;
      text-align: center;
      font-size: 11px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background-color: mediumpurple;
    }

    td {
      border: 1px solid #0f0;
      padding: 8px;
      text-align: left;
      font-size: 10px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    audio {
        display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <h1>üïπÔ∏è Vulnerability for Challenges</h1>
  <label for="category">Category $></label>
  <select id="category" onchange="search();"></select>

  <div id="results"></div>

  <script>
    const getUniqueCategories = () => {
      const categoriesSet = new Set();
      vulnerabilities.forEach(vuln => {
        vuln.category.split('~').forEach(cat => categoriesSet.add(cat.trim()));
      });
      return Array.from(categoriesSet).sort();
    };

    const populateCategories = () => {
      const select = document.getElementById("category");
      const categories = getUniqueCategories();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat.toUpperCase();
        select.appendChild(option);
      });
      search();
    };

    const capitalizeWords = (str) => {
        return str
        .split('~') // Separar por categor√≠as
        .map(segment =>
        segment
            .trim()
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
            .join(' ')
        )
        .join(' ~ ');
    };

    const search = () => {
      const selected = document.getElementById("category").value;
      const results = vulnerabilities.filter(v =>
        v.category.includes(selected)
      );

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<h2 style="font-size:15px;">${selected}</h2>`;

      if (results.length === 0) {
        resultsDiv.innerHTML += "<p>No results found.</p>";
        return;
      }

      let table = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Challenge</th>
                <th>Vulnerabilities</th>
              </tr>
            </thead>
            <tbody>`;

      results.forEach(r => {
        table += `
              <tr>
                <td>
                    <a href="./ctf/${r.name}.zip" target="_blank" style="color:#0f0; text-decoration:underline;">
                        ${r.name}
                    </a>
                </td>
                <td>${capitalizeWords(r.category)}</td>
              </tr>`;
      });

      table += `
            </tbody>
          </table>
        </div>`;

      resultsDiv.innerHTML += table;
    };

    // Matrix background effect
    function runMatrixEffect() {
      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters = "01";
      const fontSize = 11;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 50);
    }

    function playAudio() {
        const audio = document.getElementById("bgm");
        audio.volume = 0.2; // Puedes ajustar el volumen aqu√≠
        audio.loop = true; // Repetir indefinidamente
        audio.play().catch(err => {
            console.warn("Autoplay bloqueado, se requiere interacci√≥n del usuario.");
        });
    }
    window.onload = () => {
      populateCategories();
      runMatrixEffect();
      document.body.addEventListener("click", playAudio, { once: true });
    };
  </script>
  <audio id="bgm" src="./pwned.mp3" preload="auto"></audio>
</body>
</html>
