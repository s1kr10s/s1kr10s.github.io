  <h1>üïπÔ∏è Vulnerability for Challenges</h1>
  <label for="category">Category $></label>
  <select id="category" onchange="search();"></select>

  <div id="results"></div>

  <script>
    // Asumiendo que 'vulnerabilities' est√° definido en data.js

    const getUniqueCategories = () => {
      const categoriesSet = new Set();
      vulnerabilities.forEach(vuln => {
        vuln.category.split(',').forEach(cat => categoriesSet.add(cat.trim()));
      });
      return Array.from(categoriesSet).sort();
    };

    const populateCategories = () => {
      const select = document.getElementById("category");
      const categories = getUniqueCategories();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
      search();
    };

    const search = () => {
      const selected = document.getElementById("category").value;
      const results = vulnerabilities.filter(v =>
        v.category.includes(selected)
      );

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<h2 style="font-size:15px;">${selected}</h2>`;

      if (results.length === 0) {
        resultsDiv.innerHTML += "<p>No results found.</p>";
        return;
      }

      let table = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Challenge</th>
                <th>Vulnerabilities</th>
              </tr>
            </thead>
            <tbody>`;

      results.forEach(r => {
        table += `
              <tr>
                <td>${r.name}</td>
                <td>${r.category}</td>
              </tr>`;
      });

      table += `
            </tbody>
          </table>
        </div>`;

      resultsDiv.innerHTML += table;
    };

    // M√∫sica 8-bit inspirada en Super Mario Bros
    const themeArray = [
      // Parte A - Primera repetici√≥n
      { freq: 659.26, duration: 300 }, // E5
      { freq: 493.88, duration: 150 }, // B4
      { freq: 523.25, duration: 150 }, // C5
      { freq: 587.33, duration: 300 }, // D5
      { freq: 523.25, duration: 150 }, // C5
      { freq: 493.88, duration: 150 }, // B4
      { freq: 440.00, duration: 300 }, // A4
      { freq: 440.00, duration: 150 }, // A4
      { freq: 523.25, duration: 150 }, // C5
      { freq: 659.26, duration: 300 }, // E5
      { freq: 587.33, duration: 150 }, // D5
      { freq: 523.25, duration: 150 }, // C5
      { freq: 493.88, duration: 300 }, // B4 (larga)
      { freq: 493.88, duration: 150 }, // B4
      { freq: 523.25, duration: 150 }, // C5
      { freq: 587.33, duration: 300 }, // D5
      { freq: 659.26, duration: 300 }, // E5
      { freq: 523.25, duration: 300 }, // C5
      { freq: 440.00, duration: 300 }, // A4
      { freq: 440.00, duration: 300 }, // A4 (larga)

      // Parte B
      { freq: 493.88, duration: 300 }, // B4
      { freq: 523.25, duration: 150 }, // C5
      { freq: 587.33, duration: 150 }, // D5
      { freq: 698.46, duration: 300 }, // F5
      { freq: 880.00, duration: 300 }, // A5
      { freq: 783.99, duration: 150 }, // G5
      { freq: 698.46, duration: 150 }, // F5
      { freq: 659.26, duration: 300 }, // E5
      { freq: 523.25, duration: 300 }, // C5
      { freq: 659.26, duration: 300 }, // E5
      { freq: 587.33, duration: 150 }, // D5
      { freq: 523.25, duration: 150 }, // C5
      { freq: 493.88, duration: 300 }, // B4
      { freq: 493.88, duration: 150 }, // B4
      { freq: 523.25, duration: 150 }, // C5
      { freq: 587.33, duration: 300 }, // D5
      { freq: 659.26, duration: 300 }, // E5
      { freq: 523.25, duration: 300 }, // C5
      { freq: 440.00, duration: 300 }, // A4
      { freq: 440.00, duration: 300 }, // A4 (larga)
    ];

    function playEpicTheme() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let index = 0;

      function playNote() {
        if (index >= themeArray.length) {
          index = 0; // Loop infinito para el tema principal
        }

        const { freq, duration } = themeArray[index];

        if (freq > 0) {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();

          osc.type = 'sine'; // Crucial for that 8-bit sound sine/ square
          osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
          gain.gain.setValueAtTime(0.02, audioCtx.currentTime); // Adjust volume

          osc.connect(gain);
          gain.connect(audioCtx.destination);

          osc.start();
          osc.stop(audioCtx.currentTime + duration / 1000);
        }

        setTimeout(() => {
          index++;
          playNote();
        }, duration);
      }
      playNote();
    }

    // Matrix background effect
    function runMatrixEffect() {
      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters = "01";
      const fontSize = 11;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 50);
    }

    window.onload = () => {
      populateCategories();
      runMatrixEffect();
      playEpicTheme();
    };
